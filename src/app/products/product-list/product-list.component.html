<div class="space-y-12 pb-12">
    <!-- Header & Search -->
    <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-8">
        <div>
            <h2 class="text-4xl font-black text-navy tracking-tight">Inventory <span class="text-gold">Command</span>
            </h2>
            <p class="text-xs text-gray-400 font-bold uppercase tracking-[0.3em] mt-2">Precision tracking for
                construction assets</p>
        </div>

        <div class="flex flex-col md:flex-row items-stretch md:items-center gap-4">
            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 text-gray-300 group-hover:text-gold transition-colors" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" [(ngModel)]="searchTerm" placeholder="Query inventory..."
                    class="pl-14 pr-8 py-5 bg-white border-2 border-gray-50 rounded-[2rem] focus:bg-white focus:border-gold outline-none transition-all w-full md:w-96 shadow-2xl shadow-navy/5 font-bold text-navy placeholder:text-gray-300">
            </div>

            <a routerLink="add"
                class="px-10 py-5 bg-navy text-white rounded-[2rem] font-black text-xs uppercase tracking-widest hover:bg-gold transition-all duration-500 shadow-2xl shadow-navy/20 flex items-center justify-center gap-3 group">
                <div
                    class="w-6 h-6 bg-white/10 rounded-full flex items-center justify-center group-hover:bg-white/20 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
                    </svg>
                </div>
                New Asset
            </a>
        </div>
    </div>

    <!-- Enhanced Filters -->
    <div class="flex items-center gap-4 overflow-x-auto pb-4 scroll-hide">
        <button (click)="selectedCategory = ''"
            [class]="selectedCategory === '' ? 'bg-gold text-white shadow-gold/30' : 'bg-white text-navy/40 hover:text-navy hover:bg-gray-50'"
            class="px-8 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-xl transition-all whitespace-nowrap">
            All Inventory
        </button>
        <button *ngFor="let cat of (categories$ | async)" (click)="selectedCategory = cat.name"
            [class]="selectedCategory === cat.name ? 'bg-navy text-white shadow-navy/30' : 'bg-white text-navy/40 hover:text-navy hover:bg-gray-50'"
            class="px-8 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-xl transition-all whitespace-nowrap">
            {{cat.name}}
        </button>
    </div>

    <!-- Product Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-10">
        <div *ngFor="let product of (filteredProducts$ | async)"
            class="product-card group bg-white rounded-[3rem] p-10 border border-gray-50 shadow-2xl hover:shadow-3xl transition-all duration-700 relative overflow-hidden">

            <!-- Category Badge -->
            <div class="absolute top-8 left-8 z-20">
                <span
                    class="px-5 py-2.5 bg-navy/5 backdrop-blur-md text-[9px] font-black text-navy uppercase tracking-widest rounded-full border border-white/20">
                    {{product.category}}
                </span>
            </div>

            <!-- Header: Image & Price -->
            <div class="relative mb-10 group-hover:scale-[1.02] transition-transform duration-700">
                <div class="relative h-64 w-full rounded-[2.5rem] overflow-hidden bg-gray-50">
                    <!-- Mesh Gradient Overlay -->
                    <div
                        class="absolute inset-0 bg-gradient-to-tr from-navy/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-700 z-10">
                    </div>
                    <img [src]="product.image"
                        class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-1000">
                </div>

                <div class="absolute -bottom-6 right-6 z-20">
                    <div
                        class="bg-gold text-white px-8 py-4 rounded-2xl font-black text-xl shadow-2xl shadow-gold/40 flex flex-col items-center leading-none">
                        <span class="text-[10px] uppercase tracking-widest mb-1 opacity-80">Rate</span>
                        ${{product.price}}
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="space-y-6">
                <div>
                    <h3 class="text-2xl font-black text-navy group-hover:text-gold transition-colors duration-500">
                        {{product.name}}</h3>
                    <div class="flex items-center gap-4 mt-3">
                        <div
                            class="flex items-center gap-1.5 px-3 py-1 bg-green-50 text-green-600 rounded-lg border border-green-100">
                            <div class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
                            <span class="text-[10px] font-black uppercase tracking-tighter">System Ready</span>
                        </div>
                    </div>
                </div>

                <!-- Metrics Grid -->
                <div class="grid grid-cols-2 gap-4 py-6 border-y border-gray-50">
                    <div class="space-y-1">
                        <span class="text-[9px] font-black text-gray-300 uppercase tracking-widest">Inventory
                            Level</span>
                        <div class="flex items-center gap-2">
                            <span [class]="product.stock < 5 ? 'text-red-500 font-black' : 'text-navy font-black'"
                                class="text-xl">
                                {{product.stock}}
                            </span>
                            <span class="text-[10px] font-bold text-gray-400">Units</span>
                        </div>
                    </div>
                    <div class="space-y-1">
                        <span class="text-[9px] font-black text-gray-300 uppercase tracking-widest">Status</span>
                        <button (click)="toggleStatus(product)"
                            [class]="product.status === 'active' ? 'text-green-500' : 'text-gray-400'"
                            class="text-[10px] font-black uppercase tracking-widest hover:text-gold transition-colors">
                            {{product.status}}
                        </button>
                    </div>
                </div>

                <!-- Footer Actions -->
                <div class="flex items-center gap-4 pt-4">
                    <a [routerLink]="['edit', product.id]"
                        class="flex-1 py-4 bg-navy/5 text-navy text-[10px] font-black rounded-2xl uppercase tracking-[0.2em] text-center hover:bg-navy hover:text-white transition-all duration-500">
                        Edit Control
                    </a>
                    <button (click)="deleteProduct(product.id)"
                        class="p-4 bg-red-50 text-red-400 rounded-2xl hover:bg-red-500 hover:text-white transition-all duration-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Premium Empty State -->
    <div *ngIf="(filteredProducts$ | async)?.length === 0"
        class="py-24 text-center bg-white rounded-[3.5rem] border-2 border-dashed border-gray-100">
        <div class="w-32 h-32 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-200" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
        </div>
        <h3 class="text-3xl font-black text-navy tracking-tight">System Index Empty</h3>
        <p class="text-xs text-gray-400 font-bold uppercase tracking-[0.3em] mt-3">No assets matching your configuration
            found</p>
        <button (click)="selectedCategory = ''; searchTerm = ''"
            class="mt-10 px-10 py-4 bg-navy text-white rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-gold transition-all shadow-xl shadow-navy/20">
            Reset Filters
        </button>
    </div>
</div>
