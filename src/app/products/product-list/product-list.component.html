<div class="space-y-12 pb-12">
    <!-- Header & Search -->
    <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-8">
        <div>
            <h2 class="text-4xl font-black text-navy tracking-tight">Inventory <span class="text-gold">Command</span>
            </h2>
            <p class="text-xs text-gray-400 font-bold uppercase tracking-[0.3em] mt-2">Precision tracking for
                construction assets</p>
        </div>

        <div class="flex flex-col md:flex-row items-stretch md:items-center gap-4">
            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 text-gray-300 group-hover:text-gold transition-colors" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" [(ngModel)]="searchTerm" placeholder="Query inventory..."
                    class="pl-14 pr-8 py-5 bg-white border-2 border-gray-50 rounded-[2rem] focus:bg-white focus:border-gold outline-none transition-all w-full md:w-96 shadow-2xl shadow-navy/5 font-bold text-navy placeholder:text-gray-300">
            </div>

            <a routerLink="add"
                class="px-10 py-5 bg-navy text-white rounded-[2rem] font-black text-xs uppercase tracking-widest hover:bg-gold transition-all duration-500 shadow-2xl shadow-navy/20 flex items-center justify-center gap-3 group">
                <div
                    class="w-6 h-6 bg-white/10 rounded-full flex items-center justify-center group-hover:bg-white/20 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
                    </svg>
                </div>
                New Asset
            </a>
        </div>
    </div>

    <!-- Enhanced Filters -->
    <div class="flex items-center gap-4 overflow-x-auto pb-4 scroll-hide">
        <button (click)="selectedCategory = ''"
            [class]="selectedCategory === '' ? 'bg-gold text-white shadow-gold/30' : 'bg-white text-navy/40 hover:text-navy hover:bg-gray-50'"
            class="px-8 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-xl transition-all whitespace-nowrap">
            All Inventory
        </button>
        <button *ngFor="let cat of (categories$ | async)" (click)="selectedCategory = cat.name"
            [class]="selectedCategory === cat.name ? 'bg-navy text-white shadow-navy/30' : 'bg-white text-navy/40 hover:text-navy hover:bg-gray-50'"
            class="px-8 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-xl transition-all whitespace-nowrap">
            {{cat.name}}
        </button>
    </div>

    <!-- Product Table -->
    <div class="premium-card rounded-[2rem] overflow-hidden border border-gray-100 shadow-xl bg-white">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-50/50 border-b border-gray-100">
                        <th class="px-6 py-5 text-[10px] font-black text-navy/40 uppercase tracking-[0.2em]">Asset</th>
                        <th class="px-6 py-5 text-[10px] font-black text-navy/40 uppercase tracking-[0.2em]">Category
                        </th>
                        <th class="px-6 py-5 text-[10px] font-black text-navy/40 uppercase tracking-[0.2em]">Price</th>
                        <th class="px-6 py-5 text-[10px] font-black text-navy/40 uppercase tracking-[0.2em]">Stock</th>
                        <th class="px-6 py-5 text-[10px] font-black text-navy/40 uppercase tracking-[0.2em]">Status</th>
                        <th class="px-6 py-5 text-[10px] font-black text-navy/40 uppercase tracking-[0.2em] text-right">
                            Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-50">
                    <tr *ngFor="let product of (filteredProducts$ | async)"
                        class="group hover:bg-gray-50/30 transition-colors duration-300">
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-xl bg-gray-50 overflow-hidden border border-gray-100">
                                    <img [src]="product.image"
                                        class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                                </div>
                                <div>
                                    <h3
                                        class="text-sm font-black text-navy tracking-tight group-hover:text-gold transition-colors">
                                        {{product.name}}</h3>
                                    <div class="flex items-center gap-1 mt-0.5">
                                        <div class="w-1 h-1 rounded-full bg-green-500"></div>
                                        <span
                                            class="text-[8px] font-black text-gray-400 uppercase tracking-tighter">System
                                            Ready</span>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <span
                                class="px-3 py-1 bg-navy/5 text-[9px] font-black text-navy uppercase tracking-widest rounded-full border border-navy/5">
                                {{product.category}}
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <span class="text-sm font-black text-navy">${{product.price}}</span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-2">
                                <span [class]="product.stock < 5 ? 'text-red-500' : 'text-navy'"
                                    class="text-sm font-black">
                                    {{product.stock}}
                                </span>
                                <span class="text-[8px] font-bold text-gray-400 uppercase">Units</span>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <button (click)="toggleStatus(product)"
                                [class]="product.status === 'active' ? 'text-green-500 bg-green-50 border-green-100' : 'text-gray-400 bg-gray-50 border-gray-100'"
                                class="px-3 py-1 rounded-lg text-[9px] font-black tracking-widest uppercase border transition-all hover:scale-105">
                                {{product.status}}
                            </button>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center justify-end gap-2">
                                <a [routerLink]="['edit', product.id]"
                                    class="p-2 bg-navy/5 text-navy rounded-lg hover:bg-navy hover:text-white transition-all">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                    </svg>
                                </a>
                                <button (click)="deleteProduct(product.id)"
                                    class="p-2 bg-red-50 text-red-500 rounded-lg hover:bg-red-500 hover:text-white transition-all">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Premium Empty State -->
    <div *ngIf="(filteredProducts$ | async)?.length === 0"
        class="py-24 text-center bg-white rounded-[3.5rem] border-2 border-dashed border-gray-100">
        <div class="w-32 h-32 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-200" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
        </div>
        <h3 class="text-3xl font-black text-navy tracking-tight">System Index Empty</h3>
        <p class="text-xs text-gray-400 font-bold uppercase tracking-[0.3em] mt-3">No assets matching your configuration
            found</p>
        <button (click)="selectedCategory = ''; searchTerm = ''"
            class="mt-10 px-10 py-4 bg-navy text-white rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-gold transition-all shadow-xl shadow-navy/20">
            Reset Filters
        </button>
    </div>
</div>
