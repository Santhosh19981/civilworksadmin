<div class="space-y-12 pb-12">
    <!-- Header -->
    <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-8">
        <div>
            <h2 class="text-4xl font-black text-navy tracking-tight">Rental <span class="text-gold">Catalog</span></h2>
            <p class="text-xs text-gray-400 font-bold uppercase tracking-[0.3em] mt-2">Fleet Management & Deployment</p>
        </div>

        <a routerLink="add"
            class="px-10 py-5 bg-navy text-white rounded-[2rem] font-black text-xs uppercase tracking-widest hover:bg-gold transition-all duration-500 shadow-2xl shadow-navy/20 flex items-center justify-center gap-3 group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
            </svg>
            Deploy New Asset
        </a>
    </div>

    <!-- Rental Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-10">
        <div *ngFor="let item of (rentals$ | async)"
            class="rental-card group bg-white rounded-[3rem] p-10 border border-gray-50 shadow-2xl hover:shadow-3xl transition-all duration-700 relative overflow-hidden">

            <!-- Availability Badge -->
            <div class="absolute top-6 right-6 z-20">
                <span [class]="item.available ? 'bg-green-500 shadow-green-200' : 'bg-red-500 shadow-red-200'"
                    class="px-4 py-2 text-white text-[9px] font-black rounded-xl shadow-2xl tracking-[0.1em] uppercase">
                    {{item.available ? 'AVAILABLE' : 'DEPLOYED'}}
                </span>
            </div>

            <!-- Header: Image -->
            <div
                class="relative h-64 -mx-10 -mt-10 mb-10 overflow-hidden rounded-[2.5rem] group-hover:scale-[1.02] transition-transform duration-700 shadow-lg">
                <img [src]="item.image"
                    class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-1000">
                <div class="absolute inset-0 bg-gradient-to-t from-navy/40 to-transparent opacity-60"></div>
            </div>

            <!-- Content -->
            <div class="space-y-4 px-2">
                <div class="flex items-center gap-2">
                    <span class="w-1.5 h-1.5 rounded-full bg-gold"></span>
                    <span class="text-[9px] font-black text-gold uppercase tracking-widest">Premium Fleet</span>
                </div>

                <h3 class="text-xl font-black text-navy group-hover:text-gold transition-colors duration-500">
                    {{item.name}}</h3>
                <p class="text-[10px] text-gray-400 font-bold leading-relaxed line-clamp-2 uppercase tracking-wide">
                    {{item.description}}</p>

                <div class="flex items-center gap-3 py-4 text-navy">
                    <div
                        class="w-10 h-10 rounded-xl bg-navy/5 flex items-center justify-center group-hover:bg-gold group-hover:text-white transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-[8px] font-black text-gray-300 uppercase tracking-widest">Support Line</span>
                        <span class="text-xs font-black tracking-widest">{{item.mobile}}</span>
                    </div>
                </div>

                <!-- Footer Actions -->
                <div class="flex items-center gap-4 pt-6 border-t border-gray-50">
                    <a [routerLink]="['edit', item.id]"
                        class="flex-1 py-4 bg-navy text-white text-[9px] font-black rounded-2xl uppercase tracking-[0.2em] text-center hover:bg-gold transition-all duration-500 shadow-lg shadow-navy/20">
                        Edit Unit
                    </a>
                    <button (click)="deleteRental(item.id)"
                        class="p-4 bg-red-50 text-red-400 rounded-2xl hover:bg-red-500 hover:text-white transition-all duration-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
