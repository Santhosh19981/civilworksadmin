<div class="space-y-12 pb-12">
    <!-- Header -->
    <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-8">
        <div>
            <h2 class="text-4xl font-black text-navy tracking-tight">Rental <span class="text-gold">Catalog</span></h2>
            <p class="text-xs text-gray-400 font-bold uppercase tracking-[0.3em] mt-2">Fleet Management & Deployment</p>
        </div>

        <a routerLink="add"
            class="px-10 py-5 bg-navy text-white rounded-[2rem] font-black text-xs uppercase tracking-widest hover:bg-gold transition-all duration-500 shadow-2xl shadow-navy/20 flex items-center justify-center gap-3 group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
            </svg>
            Deploy New Asset
        </a>
    </div>

    <!-- Rental Table -->
    <div class="premium-card rounded-[2rem] overflow-hidden border border-gray-100 shadow-xl bg-white">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-50/50 border-b border-gray-100">
                        <th class="px-6 py-5 text-[10px] font-black text-navy/40 uppercase tracking-[0.2em]">Asset</th>
                        <th class="px-6 py-5 text-[10px] font-black text-navy/40 uppercase tracking-[0.2em]">Support
                        </th>
                        <th class="px-6 py-5 text-[10px] font-black text-navy/40 uppercase tracking-[0.2em]">Status</th>
                        <th class="px-6 py-5 text-[10px] font-black text-navy/40 uppercase tracking-[0.2em] text-right">
                            Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-50">
                    <tr *ngFor="let item of (rentals$ | async)"
                        class="group hover:bg-gray-50/30 transition-colors duration-300">
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-4">
                                <div
                                    class="w-16 h-12 rounded-xl bg-gray-50 overflow-hidden border border-gray-100 shadow-sm">
                                    <img [src]="item.image"
                                        class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                                </div>
                                <div>
                                    <h3
                                        class="text-sm font-black text-navy tracking-tight group-hover:text-gold transition-colors">
                                        {{item.name}}</h3>
                                    <p class="text-[9px] text-gray-300 font-bold uppercase tracking-wider line-clamp-1">
                                        {{item.description}}</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex flex-col">
                                <span class="text-[8px] font-black text-gray-300 uppercase tracking-widest">Support
                                    Line</span>
                                <span class="text-[10px] font-black text-navy tracking-widest">{{item.mobile}}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <span
                                [class]="item.available ? 'bg-green-50 text-green-500 border-green-100' : 'bg-red-50 text-red-500 border-red-100'"
                                class="px-3 py-1 text-[9px] font-black rounded-lg border tracking-widest uppercase">
                                {{item.available ? 'AVAILABLE' : 'DEPLOYED'}}
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center justify-end gap-2">
                                <a [routerLink]="['edit', item.id]"
                                    class="p-2 bg-navy/5 text-navy rounded-lg hover:bg-navy hover:text-white transition-all">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                    </svg>
                                </a>
                                <button (click)="deleteRental(item.id)"
                                    class="p-2 bg-red-50 text-red-500 rounded-lg hover:bg-red-500 hover:text-white transition-all">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
