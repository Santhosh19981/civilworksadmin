<div class="max-w-4xl mx-auto space-y-6 pb-8">
    <!-- Executive Header -->
    <div class="flex items-center justify-between px-2">
        <div class="flex items-center gap-5">
            <a routerLink="/rentals"
                class="w-12 h-12 bg-white rounded-xl flex items-center justify-center text-navy shadow-sm hover:shadow-lg hover:text-gold transition-all duration-500 border border-gray-50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </a>
            <div>
                <h2 class="text-2xl font-black text-navy tracking-tight">Rental <span class="text-gold">Archives</span>
                </h2>
                <p class="text-[8px] text-gray-300 font-black uppercase tracking-[0.3em] mt-1">Asset Liquidity
                    Registration
                </p>
            </div>
        </div>

        <div class="hidden md:block">
            <span
                class="px-3 py-1.5 bg-navy/5 text-navy text-[8px] font-black rounded-lg uppercase tracking-widest border border-navy/5">Authority:
                Admin</span>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 px-2">
        <!-- Asset Visualization Board -->
        <div class="lg:col-span-1 space-y-4">
            <div
                class="relative group p-6 bg-white rounded-[2rem] border border-gray-50 shadow-xl overflow-hidden min-h-[280px] flex flex-col items-center justify-center text-center">
                <!-- Background Accent -->
                <div
                    class="absolute -right-16 -top-16 w-48 h-48 bg-gold/5 rounded-full blur-3xl group-hover:bg-gold/10 transition-colors">
                </div>

                <div *ngIf="!rental.image" class="relative z-10">
                    <div
                        class="w-12 h-12 bg-navy/5 rounded-xl flex items-center justify-center mx-auto mb-3 group-hover:bg-gold group-hover:text-white transition-all duration-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                    </div>
                    <p class="text-base font-black text-navy tracking-tight">Rental Asset Image</p>
                    <p class="text-[7px] font-black text-gray-300 uppercase tracking-widest mt-1 px-2">Uplink visual
                        reference URL</p>
                </div>

                <div *ngIf="rental.image" class="relative z-10 w-full">
                    <div class="relative rounded-[1.5rem] overflow-hidden shadow-xl group/img">
                        <img [src]="rental.image"
                            class="w-full aspect-square object-cover transition-transform duration-700 group-hover/img:scale-110">
                        <div
                            class="absolute inset-0 bg-navy/40 opacity-0 group-hover/img:opacity-100 transition-opacity flex items-center justify-center">
                            <button (click)="rental.image = ''"
                                class="p-3 bg-white/20 backdrop-blur-md rounded-full text-white hover:bg-red-500 transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <p class="text-[8px] font-black text-navy uppercase tracking-widest mt-4">Asset Verified</p>
                </div>

                <input type="file" (change)="onFileChange($event)"
                    class="absolute inset-0 opacity-0 cursor-pointer z-20">
            </div>

            <div class="p-6 bg-gold rounded-[2rem] text-navy shadow-xl relative overflow-hidden">
                <div class="absolute -right-10 -bottom-10 w-24 h-24 bg-white/10 rounded-full blur-2xl"></div>
                <div class="relative z-10 flex items-center gap-4">
                    <div class="w-10 h-10 rounded-xl bg-navy/10 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.047 11.955 11.955 0 01-3.012 8.155l.189.237a11.952 11.952 0 005.458 3.102 11.952 11.952 0 005.458-3.102l.189-.237a11.955 11.955 0 013.012-8.155l.056-.168z" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-[8px] font-black uppercase tracking-widest text-navy/40">Compliance Note</p>
                        <p class="text-[10px] font-bold mt-0.5 text-navy leading-relaxed uppercase italic">Immutable
                            Ledger Logged</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Parameters Governance Area -->
        <div class="lg:col-span-2 bg-white rounded-[2rem] p-8 border border-gray-50 shadow-xl relative overflow-hidden">
            <div class="absolute -right-20 -bottom-20 w-48 h-48 bg-navy/5 rounded-full blur-3xl pointer-events-none">
            </div>

            <form (ngSubmit)="onSubmit()" class="space-y-6 relative z-10">
                <!-- Identity Group -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2 space-y-2">
                        <label class="block text-[9px] font-black text-navy/40 uppercase tracking-[0.2em]">Asset
                            designation</label>
                        <input type="text" [(ngModel)]="rental.name" name="name" required
                            class="w-full px-6 py-4 bg-gray-50 border-2 border-transparent rounded-2xl focus:bg-white focus:border-gold outline-none transition-all font-black text-navy text-lg shadow-inner"
                            placeholder="e.g. Caterpillar 320 GC">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-[9px] font-black text-navy/40 uppercase tracking-[0.2em]">Contact
                            Node</label>
                        <input type="text" [(ngModel)]="rental.mobile" name="mobile" required
                            class="w-full px-6 py-4 bg-gray-50 border-2 border-transparent rounded-2xl focus:bg-white focus:border-gold outline-none transition-all font-black text-navy text-base shadow-inner"
                            placeholder="+91 (630) 000-0000">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-[9px] font-black text-navy/40 uppercase tracking-[0.2em]">Asset
                            Link</label>
                        <input type="text" [(ngModel)]="rental.image" name="image"
                            class="w-full px-6 py-4 bg-gray-50 border-2 border-transparent rounded-2xl focus:bg-white focus:border-gold outline-none transition-all font-bold text-navy text-xs shadow-inner"
                            placeholder="https://images.unsplash.com/...">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="block text-[9px] font-black text-navy/40 uppercase tracking-[0.2em]">Service
                        Description</label>
                    <textarea [(ngModel)]="rental.description" name="description" rows="3"
                        class="w-full px-6 py-4 bg-gray-50 border-2 border-transparent rounded-2xl focus:bg-white focus:border-gold outline-none transition-all font-bold text-navy text-xs shadow-inner resize-none custom-scrollbar"
                        placeholder="Define the scope of use..."></textarea>
                </div>

                <div
                    class="flex flex-wrap items-center justify-between gap-y-4 gap-x-6 p-4 md:p-6 bg-navy text-white rounded-[1.5rem] shadow-xl">
                    <div class="flex items-center gap-4">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" [(ngModel)]="rental.available" name="available" class="sr-only peer">
                            <div
                                class="w-12 h-7 bg-white/20 rounded-full peer peer-checked:bg-gold transition-all after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-5">
                            </div>
                        </label>
                        <div class="max-w-[150px] md:max-w-none">
                            <p class="text-[11px] font-black uppercase tracking-widest leading-none">Liquidity Status
                            </p>
                            <p class="text-[7px] font-bold text-white/40 uppercase tracking-widest mt-1">Available for
                                rent</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3 ml-auto">
                        <button type="button" routerLink="/rentals"
                            class="px-4 py-2 bg-white/10 border border-white/20 rounded-xl font-black text-[8px] text-white uppercase tracking-widest hover:bg-white hover:text-navy transition-all duration-500 whitespace-nowrap">
                            Cancel
                        </button>
                        <button type="submit"
                            class="px-5 py-2 bg-gold text-navy rounded-xl font-black text-[8px] uppercase tracking-widest shadow-lg shadow-gold/10 hover:scale-105 active:scale-95 transition-all duration-500 whitespace-nowrap">
                            {{isEdit ? 'Authorize' : 'Add'}}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
