<div class="space-y-12 pb-12">
    <!-- Header -->
    <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-8">
        <div>
            <h2 class="text-4xl font-black text-navy tracking-tight">Helpers <span class="text-gold">Management</span>
            </h2>
            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-[0.3em] mt-2">Oversee your specialized
                labor units</p>
        </div>

        <div class="flex flex-col md:flex-row items-stretch md:items-center gap-4">
            <div class="relative group">
                <input type="text" [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="Search services..."
                    class="pl-6 pr-8 py-4 bg-white border border-gray-100 rounded-2xl focus:border-gold outline-none transition-all w-full md:w-80 shadow-xl shadow-navy/5 font-bold text-navy">
            </div>

            <a routerLink="add"
                class="px-8 py-4 bg-gold text-white rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-navy transition-all shadow-xl shadow-gold/20 flex items-center justify-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
                </svg>
                Add Helper
            </a>
        </div>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-[2rem] overflow-hidden border border-gray-50 shadow-2xl">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-50/50 border-b border-gray-100">
                        <th class="px-8 py-5 text-[10px] font-black text-navy/40 uppercase tracking-[0.2em]">Service
                            Name</th>
                        <th class="px-8 py-5 text-[10px] font-black text-navy/40 uppercase tracking-[0.2em]">Description
                        </th>
                        <th class="px-8 py-5 text-[10px] font-black text-navy/40 uppercase tracking-[0.2em] text-right">
                            Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-50">
                    <tr *ngFor="let h of (filteredHelpers$ | async)"
                        class="group hover:bg-gray-50/50 transition-all duration-300">
                        <td class="px-8 py-5 font-black text-navy text-sm">{{ h.serviceName || h.name }}</td>
                        <td class="px-8 py-5 text-gray-500 text-xs leading-relaxed max-w-md">{{h.description}}</td>
                        <td class="px-8 py-5 text-right flex items-center justify-end gap-3">
                            <a [routerLink]="['edit', h.id]"
                                class="p-2.5 bg-navy/5 text-navy rounded-xl hover:bg-gold hover:text-white transition-all shadow-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                </svg>
                            </a>
                            <button (click)="deleteHelper(h.id)"
                                class="p-2.5 bg-red-50 text-red-500 rounded-xl hover:bg-red-500 hover:text-white transition-all shadow-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
