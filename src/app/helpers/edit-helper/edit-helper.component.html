<div class="max-w-4xl mx-auto space-y-10 pb-10" *ngIf="helper">
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-3xl font-black text-navy tracking-tight">Edit <span class="text-gold">Helper</span></h2>
            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-[0.3em] mt-2">Update service unit
                specifications</p>
        </div>
        <a routerLink="/helpers"
            class="px-6 py-3 bg-navy/5 text-navy rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-navy hover:text-white transition-all">
            Back to List
        </a>
    </div>

    <div class="bg-white p-10 rounded-[2.5rem] border border-gray-50 shadow-2xl">
        <form (ngSubmit)="onSubmit()" #helperForm="ngForm" class="space-y-8">
            <div class="space-y-3">
                <label class="block text-[10px] font-black text-navy/40 uppercase tracking-widest">Service Name</label>
                <input type="text" name="serviceName" [(ngModel)]="helper.serviceName" required
                    class="w-full px-8 py-5 bg-gray-50 border-2 border-transparent rounded-[1.5rem] focus:bg-white focus:border-gold outline-none transition-all font-bold text-navy shadow-inner">
            </div>

            <div class="space-y-3">
                <label class="block text-[10px] font-black text-navy/40 uppercase tracking-widest">Service
                    Description</label>
                <textarea name="description" [(ngModel)]="helper.description" required rows="4"
                    class="w-full px-8 py-5 bg-gray-50 border-2 border-transparent rounded-[1.5rem] focus:bg-white focus:border-gold outline-none transition-all font-bold text-navy shadow-inner resize-none"></textarea>
            </div>

            <div class="flex items-center justify-between p-8 bg-gold/5 rounded-[1.5rem] border border-gold/10">
                <div>
                    <span class="block text-xs font-black text-navy uppercase tracking-widest">Active Status</span>
                    <span class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">Toggle availability in
                        marketplace</span>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" name="status" [checked]="helper.status === 'Active'"
                        (change)="helper.status = $any($event.target).checked ? 'Active' : 'Inactive'"
                        class="sr-only peer">
                    <div
                        class="w-14 h-8 bg-gray-200 rounded-full peer peer-checked:bg-gold transition-all after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:after:translate-x-6">
                    </div>
                </label>
            </div>

            <button type="submit" [disabled]="!helperForm.valid"
                class="w-full py-5 bg-gold text-white rounded-[1.5rem] font-black text-xs uppercase tracking-widest hover:bg-navy transition-all shadow-xl shadow-gold/20 disabled:opacity-50 disabled:cursor-not-allowed">
                Update Personnel Specifications
            </button>
        </form>
    </div>
</div>
