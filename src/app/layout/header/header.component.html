<header
    class="h-20 bg-white/80 backdrop-blur-xl border-b border-gray-100/50 flex items-center justify-between px-8 sticky top-0 z-20 shadow-sm">
    <div class="flex items-center gap-6">
        <button (click)="toggleSidebar.emit()"
            class="sidebar-toggle p-2.5 bg-navy/5 hover:bg-navy/10 rounded-xl transition-all duration-300 text-navy group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:scale-110 transition-transform"
                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>

        <nav class="hidden md:flex items-center gap-3">
            <div class="flex items-center gap-2 px-3 py-1.5 bg-gold/5 rounded-lg border border-gold/10">
                <span class="text-[10px] font-black uppercase tracking-widest text-gold/80">Platform</span>
                <span class="w-1 h-1 rounded-full bg-gold/40"></span>
                <span class="text-xs font-bold text-navy hover:text-gold cursor-pointer transition-colors"
                    routerLink="/dashboard">BuildPro</span>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-300" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
            <span class="text-sm font-black text-navy uppercase tracking-tighter">Admin Control Center</span>
        </nav>
    </div>

    <div class="flex items-center gap-6">
        <!-- Quick Actions -->
        <div class="hidden sm:flex items-center gap-2 pr-6 border-r border-gray-100">
            <button class="p-2 text-gray-400 hover:text-navy hover:bg-navy/5 rounded-lg transition-all"
                title="Global Search">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
            <button class="p-2 text-gray-400 hover:text-navy hover:bg-navy/5 rounded-lg transition-all relative"
                title="Notifications">
                <span
                    class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border-2 border-white animate-pulse"></span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
            </button>
        </div>

        <!-- User Profile -->
        <div class="flex items-center gap-4 group cursor-pointer">
            <div class="text-right hidden sm:block">
                <p class="text-sm font-black text-navy leading-none">BUILDPRO ADMIN</p>
                <p class="text-[10px] text-gold font-bold tracking-widest uppercase mt-1">Head Manager</p>
            </div>
            <div class="relative">
                <div
                    class="w-11 h-11 rounded-xl bg-gradient-to-br from-navy to-navy-light flex items-center justify-center text-white font-black shadow-lg group-hover:shadow-gold/20 group-hover:scale-105 transition-all duration-300 border-2 border-white">
                    AD
                </div>
                <div
                    class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white shadow-sm">
                </div>
            </div>
        </div>
    </div>
</header>
