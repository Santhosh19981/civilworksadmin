<div class="flex h-screen overflow-hidden premium-layout-bg font-outfit">
    <!-- Sidebar -->
    <app-sidebar [collapsed]="sidebarCollapsed"></app-sidebar>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col min-w-0 overflow-hidden relative">
        <!-- Floating Layer Background -->
        <div class="absolute inset-0 opacity-[0.03] pointer-events-none"
            style="background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');">
        </div>

        <!-- Header -->
        <app-header (toggleSidebar)="sidebarCollapsed = !sidebarCollapsed"></app-header>

        <!-- Dynamic Page Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto custom-scrollbar-light relative z-10">
            <div class="p-6 md:p-10 max-w-[1600px] mx-auto">
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>
</div>
