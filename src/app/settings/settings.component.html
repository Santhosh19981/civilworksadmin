<div class="max-w-6xl mx-auto space-y-12 pb-12">
    <!-- Header -->
    <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-8">
        <div>
            <h2 class="text-4xl font-black text-navy tracking-tight">System <span class="text-gold">Parameters</span>
            </h2>
            <p class="text-xs text-gray-400 font-bold uppercase tracking-[0.3em] mt-2">Core Configuration & Governance
            </p>
        </div>

        <button (click)="saveSettings()"
            class="px-12 py-5 bg-navy text-white rounded-[2rem] font-black text-xs uppercase tracking-widest hover:bg-gold transition-all duration-500 shadow-2xl shadow-navy/20 flex items-center justify-center gap-4 group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:rotate-12 transition-transform"
                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
            </svg>
            Authorize Changes
        </button>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
        <!-- Financial Configuration -->
        <div
            class="settings-card group p-10 bg-white rounded-[3.5rem] border border-gray-50 shadow-3xl relative overflow-hidden">
            <div class="absolute -right-20 -top-20 w-48 h-48 bg-gold/5 rounded-full blur-3xl pointer-events-none"></div>

            <h4 class="text-xl font-black text-navy mb-10 flex items-center gap-4">
                <div
                    class="w-12 h-12 rounded-2xl bg-navy/5 flex items-center justify-center text-navy group-hover:bg-gold group-hover:text-white transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                Fiscal Governance
            </h4>

            <div class="space-y-8">
                <div class="space-y-3">
                    <label class="block text-[10px] font-black text-navy/40 uppercase tracking-[0.2em]">Deployment
                        Tariff ($)</label>
                    <input type="number" [(ngModel)]="config.deliveryCharge"
                        class="w-full px-8 py-5 bg-gray-50 border-2 border-transparent rounded-[1.8rem] focus:bg-white focus:border-gold outline-none transition-all font-black text-navy text-xl shadow-inner">
                </div>
                <div class="space-y-3">
                    <label class="block text-[10px] font-black text-navy/40 uppercase tracking-[0.2em]">Global Revenue
                        Levy (%)</label>
                    <input type="number" [(ngModel)]="config.taxPercent"
                        class="w-full px-8 py-5 bg-gray-50 border-2 border-transparent rounded-[1.8rem] focus:bg-white focus:border-gold outline-none transition-all font-black text-navy text-xl shadow-inner">
                </div>

                <div
                    class="flex items-center justify-between p-8 bg-navy text-white rounded-[2rem] shadow-2xl shadow-navy/20">
                    <div class="flex flex-col">
                        <span class="text-xs font-black uppercase tracking-widest">On-Site Liquidity</span>
                        <span class="text-[9px] font-bold opacity-60 mt-1 uppercase">Enable Cash on Delivery</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" [(ngModel)]="config.enableCOD" class="sr-only peer">
                        <div
                            class="w-14 h-8 bg-white/20 rounded-full peer peer-checked:bg-gold transition-all after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:after:translate-x-6">
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <!-- Visual Intelligence -->
        <div
            class="settings-card group p-10 bg-white rounded-[3.5rem] border border-gray-50 shadow-3xl relative overflow-hidden">
            <div class="absolute -left-20 -bottom-20 w-48 h-48 bg-navy/5 rounded-full blur-3xl pointer-events-none">
            </div>

            <h4 class="text-xl font-black text-navy mb-10 flex items-center gap-4">
                <div
                    class="w-12 h-12 rounded-2xl bg-navy/5 flex items-center justify-center text-navy group-hover:bg-gold group-hover:text-white transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.172-1.172a4 4 0 115.656 5.656l-1.172 1.172" />
                    </svg>
                </div>
                Branding Identity
            </h4>

            <div class="space-y-8">
                <div class="space-y-3">
                    <label class="block text-[10px] font-black text-navy/40 uppercase tracking-[0.2em]">Identity Primary
                        Hue</label>
                    <div class="flex items-center gap-4">
                        <div class="relative w-20 h-20 rounded-[1.5rem] overflow-hidden shadow-2xl">
                            <input type="color" [(ngModel)]="config.themeColor"
                                class="absolute inset-0 w-full h-full scale-150 border-none cursor-pointer">
                        </div>
                        <input type="text" [(ngModel)]="config.themeColor"
                            class="flex-1 px-8 py-5 bg-gray-50 border-2 border-transparent rounded-[1.5rem] focus:bg-white focus:border-gold outline-none transition-all font-mono font-black text-navy text-xl shadow-inner">
                    </div>
                </div>

                <div class="space-y-4">
                    <p class="text-[10px] font-black text-navy/40 uppercase tracking-[0.2em]">Communication Interface
                    </p>
                    <div
                        class="p-10 border-2 border-dashed border-gray-100 rounded-[2.5rem] text-center group/drop hover:border-gold/30 transition-all bg-gray-50/30">
                        <div
                            class="w-16 h-16 bg-white rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-xl group-hover/drop:scale-110 transition-transform">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-200" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest leading-relaxed">System
                            Banner Uplink<br><span class="text-gold">Click to Initialize</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Security Protocol -->
        <div
            class="lg:col-span-2 settings-card group p-10 bg-white rounded-[3.5rem] border border-gray-50 shadow-3xl relative overflow-hidden">
            <h4 class="text-xl font-black text-navy mb-10 flex items-center gap-4">
                <div
                    class="w-12 h-12 rounded-2xl bg-navy/5 flex items-center justify-center text-navy group-hover:bg-gold group-hover:text-white transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04customScrollbar-1.618 10.851c.09 3.012 1.154 5.823 3.012 8.155l.189.237a11.952 11.952 0 005.458 3.102 11.952 11.952 0 005.458-3.102l.189-.237a11.955 11.955 0 013.012-8.155l.056-.168z" />
                    </svg>
                </div>
                Security Mandate
            </h4>

            <div
                class="flex flex-col md:flex-row items-center justify-between gap-8 p-10 bg-gray-50/50 rounded-[2.5rem] border border-gray-100">
                <div class="flex items-center gap-6">
                    <div class="w-16 h-16 bg-navy text-white rounded-2xl flex items-center justify-center shadow-2xl">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-xl font-black text-navy tracking-tight">admin&#64;buildpro.com</p>
                        <p class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mt-1">Super Authority
                            Access</p>
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <div class="text-right hidden md:block">
                        <p class="text-[9px] font-black text-gray-300 uppercase tracking-widest">Protocol Refresh</p>
                        <p class="text-xs font-bold text-navy">2 days ago</p>
                    </div>
                    <button
                        class="px-10 py-5 bg-white border-2 border-navy text-navy rounded-[1.8rem] font-black text-[10px] uppercase tracking-widest hover:bg-navy hover:text-white transition-all duration-500 shadow-xl">
                        Reset Access Code
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
