<div class="space-y-10 pb-10">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-3xl font-black text-navy tracking-tight">Category Management</h2>
            <p class="text-xs text-gray-400 font-bold uppercase tracking-widest mt-1">Organize your equipment and
                materials</p>
        </div>
        <button (click)="openAddModal()"
            class="px-8 py-4 bg-navy text-white rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-gold transition-all duration-500 shadow-xl shadow-navy/20 flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
            </svg>
            Add Category
        </button>
    </div>

    <!-- Category Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
        <div *ngFor="let cat of (categories$ | async)"
            class="premium-card group p-8 rounded-[2.5rem] bg-white border border-gray-100 shadow-xl hover:shadow-2xl transition-all duration-500 relative overflow-hidden">

            <!-- Background Accent -->
            <div
                class="absolute -right-20 -top-20 w-48 h-48 bg-gold/5 rounded-full blur-3xl group-hover:bg-gold/10 transition-colors duration-500">
            </div>

            <div class="relative z-10">
                <div class="flex justify-between items-start mb-10">
                    <div
                        class="w-16 h-16 rounded-2xl bg-navy/5 flex items-center justify-center text-navy group-hover:bg-gold group-hover:text-white transition-all duration-500 shadow-inner">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                [attr.d]="getIcon(cat.name)" />
                        </svg>
                    </div>
                    <button (click)="toggleStatus(cat)"
                        [class]="cat.status === 'active' ? 'bg-green-50 text-green-600 border-green-100' : 'bg-gray-50 text-gray-400 border-gray-100'"
                        class="px-3 py-1.5 rounded-lg text-[10px] font-black tracking-widest uppercase border transition-all hover:scale-110">
                        {{cat.status}}
                    </button>
                </div>

                <div class="mb-10">
                    <h3 class="text-xl font-black text-navy tracking-tight group-hover:text-gold transition-colors">
                        {{cat.name}}</h3>
                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1">Management Category
                    </p>
                </div>

                <div class="flex items-center gap-3 pt-6 border-t border-gray-50">
                    <button (click)="editCategory(cat)"
                        class="flex-1 py-3 bg-navy/5 text-navy text-[10px] font-black rounded-xl uppercase tracking-widest hover:bg-navy hover:text-white transition-all">
                        Edit
                    </button>
                    <button (click)="deleteCategory(cat.id)"
                        class="p-3 bg-red-50 text-red-500 rounded-xl hover:bg-red-500 hover:text-white transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Premium Modal -->
    <div *ngIf="showModal"
        class="fixed inset-0 bg-navy/80 backdrop-blur-xl z-[100] flex items-center justify-center p-6 overflow-hidden">
        <div class="bg-white rounded-[3rem] w-full max-w-xl p-12 shadow-3xl relative overflow-hidden"
            data-aos="zoom-in">
            <!-- Modal Accent -->
            <div class="absolute top-0 right-0 w-64 h-64 bg-gold/5 rounded-full blur-3xl -mr-32 -mt-32"></div>

            <div class="relative z-10">
                <div class="mb-10 text-center">
                    <span
                        class="inline-block px-4 py-2 bg-gold/10 text-gold text-[10px] font-black rounded-xl mb-4 tracking-[0.2em] uppercase">Security
                        Level 4</span>
                    <h3 class="text-3xl font-black text-navy tracking-tight">{{isEdit ? 'Update' : 'Initialize'}}
                        Category</h3>
                    <p class="text-xs text-gray-400 font-bold uppercase tracking-widest mt-2">Adjust equipment
                        organization parameters</p>
                </div>

                <form (ngSubmit)="saveCategory()" class="space-y-8">
                    <div class="space-y-3">
                        <label class="block text-[10px] font-black text-navy/40 uppercase tracking-[0.2em]">Parameter
                            Name</label>
                        <input type="text" [(ngModel)]="currentCat.name" name="name" required
                            class="w-full px-8 py-5 bg-gray-50 border-2 border-transparent rounded-[1.5rem] focus:bg-white focus:border-gold outline-none transition-all font-bold text-navy placeholder:text-gray-300"
                            placeholder="e.g. Heavy Machinery">
                    </div>

                    <div class="flex items-center gap-6 pt-6">
                        <button type="button" (click)="showModal = false"
                            class="flex-1 py-5 bg-red-50 border-2 border-red-100 rounded-[1.5rem] font-black text-xs text-red-500 uppercase tracking-widest hover:bg-red-500 hover:text-white transition-all">
                            Discard
                        </button>
                        <button type="submit"
                            class="flex-1 py-5 bg-navy text-white rounded-[1.5rem] font-black text-xs uppercase tracking-widest shadow-2xl shadow-navy/30 hover:bg-gold transition-all">
                            {{isEdit ? 'Authorize Updates' : 'System Initialize'}}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
